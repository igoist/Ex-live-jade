---
env:
    browser: true
    commonjs: true
    es6: true
    node: true
extends: 'eslint:recommended'
plugins:
    - react
parserOptions:
    sourceType: module
    ecmaFeatures:
        jsx: true
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
    no-unused-vars:
        - error
        - argsIgnorePattern: ^_
